<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <!--forms are how we collect data from a user and submit it via request -->
    <!-- a form can be the typical form we envision or something simple like (search bar, etc.)-->

    <!-- 
        an HTML form 
            the method property is what you'd expect, usually you only set GET or POST
            the action property is where the form is going
            all we're doing here is redirecting ourselves to the google homepage
    -->
    <h2>Form 1</h2>
    <form method="get" action="http://google.com">
        <button type="submit">GO!</button>
    </form>

    <h2>Form 2</h2>
    <form method="post" action="https://www.w3schools.com/action_page.php">
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="color">Favorite Color: </label>
            <input type="text" id="color" name="color">
        </div>
        <div>
            <label for="bday">Birthdate: </label>
            <input type="date" id="bday" name="bday">
        </div>
        <!-- using radio buttons for a non-binary selection-->
        <div>
            <h3>Favorite Fruit:</h3>
            <input type="radio" id="mango" value="mango" name="favFruit">
            <label for="mango">Mango</label>

            <input type="radio" id="cantalope" value="cantalope" name="favFruit">
            <label for="cantalope">Fresh Cantalope</label>

            <input type="radio" id="kiwi" value="kiwi" name="favFruit">
            <label for="kiwi">Kiwi</label>
        </div>

        <!-- for choices having many options that would take up too much space
             use the select tag (dropdown) -->
        <div>
            <label>Select your Favorite Flower: </label>
            <select name="favoriteFlower" id="favoriteFlower">
                <option value="" selected="selected">Choose your favorite flower below...</option>
                <option value="sunflower">Sunflower</option>
                <option value="daisy">Daisy</option>
                <option value="hydrangea">Hydrangea</option>
                <option value="dandilions">Dandilion</option>
                <option value="rose">Rose</option>
            </select>
        </div>

        <!-- here we use a checkbox -->
        <div>
            <label for="catPerson">Do you like cats?</label>
            <input type="checkbox" name="catPerson" id="catPerson" value="no">
        </div>

        <button type="submit">SUBMIT</button>
        
    </form>
    
</body>
</html>
